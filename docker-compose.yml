services:
  postgres:
    image: postgres:16-alpine
    container_name: organiza_postgres_dev
    environment:
      POSTGRES_DB: organiza_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - organiza-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Api/Dockerfile
    container_name: organiza_backend_dev
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__PostgreSql=Host=postgres;Port=5432;Database=organiza_dev;Username=postgres;Password=postgres_dev_password;
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - organiza-network
    restart: unless-stopped

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: organiza_frontend_dev
    environment:
      - NODE_ENV=development
    ports:
      - "4200:4200"
    depends_on:
      - backend
    networks:
      - organiza-network
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  organiza-network:
    driver: bridge